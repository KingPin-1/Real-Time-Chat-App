<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roomba Chatroom</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"
            integrity="sha512-rwu37NnL8piEGiFhe2c5j4GahN+gFsIn9k/0hkRY44iz0pc81tBNaUN56qF8X4fy+5pgAAgYi2C9FXdetne5sQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
        />
    </head>
    <body>
        <body>
            <div class="app">
                <div class="chat_app">
                    <div id="sidebar" class="left_sidebar">
                        <div class="logo_text">
                            <span>Chat <span class="colored">App</span></span>
                        </div>

                        <span class="user_label">Users</span>
                        <div
                            id="active_users_list"
                            class="active_users_list"
                        ></div>
                    </div>

                    <div class="chat_area">
                        <div class="chat_bg">
                            <div id="chat" class="chat"></div>

                            <div class="chat_input">
                                <input
                                    type="text"
                                    id="messageInput"
                                    placeholder="Enter message"
                                />
                                <button
                                    id="send_message_btn"
                                    class="send_message_btn"
                                    id="send"
                                >
                                    SEND
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="right_sidebar">
                        <span class="room_label">Rooms</span>
                        <div
                            id="active_rooms_list"
                            class="active_rooms_list"
                        ></div>

                        <div class="room_input">
                            <input
                                type="text"
                                id="roomInput"
                                placeholder="Create room"
                            />
                            <button
                                id="room_add_icon_holder"
                                class="room_add_icon_holder"
                            >
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="app.js"></script>
        </body>
    </body>
</html>
